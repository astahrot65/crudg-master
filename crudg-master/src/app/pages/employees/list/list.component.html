<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Fecha</th>
        <th class="d-none d-sm-block" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info" *ngFor="let item of employees$ | async">
        <th scope="row">{{ item.name}} {{item.lastName}}</th>
        <td>{{item.email}}</td>
        <td>{{item.startDate}}</td>
        <td class="bnt-group d-none d-sm-block" role="group">
                    <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToNew()">Nuevo</button>
          <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(item)">Editar</button>
          <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToSee(item)">Ver</button>
        <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item.id)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
